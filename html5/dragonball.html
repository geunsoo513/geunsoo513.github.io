    <h2>드래곤볼에 방문하셨습니다.</h2>
    <p>드래곤볼은 잔디구장과 육상레인이 있습니다.</p>
    <p>잔디구장으로 되어있어 축구등 구기종목을 할 수 있을 뿐만아니라</p>
    <p>육상레인도 있어서 걷기운동하기에 최적의 장소입니다.</p>
    <p>학군단 단생들과, 군사학과 학생들, 체육부 부원들이 드래곤볼 속에서 어우러져 역동적인 모습으로 각자의 몸을 만들고 정신을 다듬는 공간입니다.</p>
