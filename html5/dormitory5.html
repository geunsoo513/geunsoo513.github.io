    <p>기숙대학은 생활이 이루어지는 대학으로 기존의 기숙사가 거주공간만을 제공한다면</p>
    <p>RC는 다양한 교육프로그램을 제공하는 생활공간입니다.</p>
    <p>교과프로그램을 통해 공동체생활속에서 요구되는 배려와 소통의 중요성을 배우고</p>
    <p>비교과프로그램을 통해 삶에 필요한 인문학적,예술적,과학적 소양을 기를 수 있습니다.</p>
