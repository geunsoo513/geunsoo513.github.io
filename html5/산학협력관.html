    <h2>산학협력관에 방문하셨습니다.</h2>
    <p>한방바이오, 문화융/복합ICT를 특성으로 국내 최고수준의 연구인력 및 장비 등 인프라를 보유 활용하고 있으며, 이를 통한 연구개발에서 탁월한 성과를 거두고 있습니다.</p>
    <p>연구자의 안정적인 연구 환경을 조성하고, 연구관리에서 성과확산까지 연구 활동의 전반적인 사항을 총괄한 연구지원서비스를 제공하고 있습니다.</p>
    <p>또한 R&D사업, 창업보육사업, 전자조달지원센터, 기타 정부재정 지원사업등의 특성화사업 수행과 함께 외부출연 사업유치를 위해 전력을 다하고 있습니다.</p>
